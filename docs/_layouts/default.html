<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    {% include head.html %}
  </head>
  <body>
    <div class="page-wrap">
      <div class="side-bar">
        <a href="{{ '/' | absolute_url }}" class="site-title fs-6 lh-tight">{{ site.title }}</a>
        <button class="menu-button fs-3 js-main-nav-trigger" data-text="Menu" aria-label="Toggle navigation">
          <span class="visually-hidden">Toggle navigation</span>
          <svg class="icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M0 3h24v2H0V3zm0 8h24v2H0v-2zm0 8h24v2H0v-2z" fill="currentColor"/></svg>
        </button>
        {% include nav.html %}
      </div>
      <div class="main-content-wrap">
        <div class="main-content">
          <div class="page-header">
            <div class="main-content">
              {% include header.html %}
            </div>
          </div>
          <div class="main-content">
            <div class="ad-container ad-top">
              <!-- Top ad placement -->
              <ins class="adsbygoogle"
                   style="display:block"
                   data-ad-client="ca-pub-7358189775686770"
                   data-ad-slot="1234567890"
                   data-ad-format="auto"
                   data-full-width-responsive="true"></ins>
              <script>
                   (adsbygoogle = window.adsbygoogle || []).push({});
              </script>
            </div>
            
            {{ content }}
            
            <div class="ad-container ad-bottom">
              <!-- Bottom ad placement -->
              <ins class="adsbygoogle"
                   style="display:block"
                   data-ad-client="ca-pub-7358189775686770"
                   data-ad-slot="9876543210"
                   data-ad-format="auto"
                   data-full-width-responsive="true"></ins>
              <script>
                   (adsbygoogle = window.adsbygoogle || []).push({});
              </script>
            </div>
          </div>

          {% include footer.html %}
        </div>
      </div>
    </div>
    <script>
      window.addEventListener('DOMContentLoaded', () => {
        // Initialize navigation
        if (document.querySelector('.js-main-nav-trigger')) {
          document.querySelector('.js-main-nav-trigger').addEventListener('click', function() {
            document.querySelector('.side-bar').classList.toggle('nav-open');
          });
        }
      });
    </script>
  </body>
</html>
