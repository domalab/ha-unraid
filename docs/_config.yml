# Site settings
title: "Unraid Integration Documentation"
description: "Documentation for the Unraid integration for Home Assistant"
baseurl: ""
url: "https://ha-unraid.pages.dev" # CloudFlare Pages domain

# Build settings
markdown: kramdown
remote_theme: just-the-docs/just-the-docs

# Theme settings
color_scheme: light
heading_anchors: true
nav_sort: case_sensitive

# Collections
collections:
  content:
    permalink: "/:collection/:path/"
    output: true

# Just the Docs settings
aux_links:
  "GitHub Repository":
    - "https://github.com/domalab/ha-unraid"
aux_links_new_tab: true

# Search settings
search_enabled: true
search_tokenizer_separator: /[\s/]+/

# CloudFlare Pages specific settings
permalink: pretty

# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-remote-theme

# Exclude files from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - .sass-cache/
  - .jekyll-cache/
  - node_modules/
  - vendor/
